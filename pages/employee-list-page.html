<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management System | Home Page</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- Example using CDN (replace with your Tailwind CSS version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-full h-full overflow-y-hidden">
      <div class="h-full w-full flex items-center">
        <header
          class="w-[50px] h-full p-4 bg-black text-white flex items-center justify-between flex-col"
        >
          <div>
            <a href="./dashboard-page.html"
              ><i class="fa-solid fa-users-gear text-[20px]"></i
            ></a>
          </div>
          <nav>
            <!-- there should be 4 links button -->
            <ul class="flex flex-col gap-4">
              <li>
                <a
                  class="hover:text-slate-400 duration-200"
                  href="./add-employee-page.html"
                  ><i class="fa-solid fa-user-plus"></i
                ></a>
              </li>
              <li>
                <a href="./dashboard-page.html"
                  ><i class="fa-solid fa-users"></i
                ></a>
              </li>
            </ul>
          </nav>
          <div class="relative">
            <i class="fa-solid fa-gear settings"></i>
          </div>
        </header>
        <main class="p-4 flex-1 h-full overflow-y-auto">
          <div class="">
            <div>
              <h1 class="text-xl md:text-2xl font-semibold">
                List candidates of your business
              </h1>
              <p class="text-[12px] text-slate-500">
                Control and analyze your data in the easiest way
              </p>
            </div>

            <div class="mt-6">
              <div class="flex justify-between flex-col items-center gap-4">
                <h2 class="text-xl text-left w-full font-semibold">
                  Search candidates
                </h2>

                <div class="relative rounded-md overflow-hidden w-full">
                  <input
                    type="text"
                    id="searchCandidate"
                    class="border w-full border-gray-300 pl-4 pr-24 py-2 focus:outline-none focus:ring-2 focus:ring-black duration-200"
                    placeholder="Search"
                  />
                  <button
                    class="bg-black hover:bg-zinc-800 text-white py-2 px-4 absolute right-0 h-full duration-200"
                    id="searchCandidateButton"
                    type="submit"
                  >
                    <span class="flex items-center gap-2 justify-center">
                      <span>Search</span>
                      <i class="fa-solid fa-search"></i>
                    </span>
                  </button>
                </div>

                <h2 class="text-xl text-left w-full font-mono">
                  Filter candidates
                </h2>
                <div
                  class="relative flex w-full flex-col gap-4 left-4"
                  id="countryForm"
                >
                  <div>
                    <span class="font-bold">By Department:</span>
                    <ul class="flex gap-4 mt-2 flex-wrap">
                      <label class="select-item">
                        <input
                          type="checkbox"
                          name="department"
                          id="accounting"
                          value="accounting"
                          class="filter-checkbox"
                        />
                        <span>Accounting</span>
                      </label>
                      <label class="select-item">
                        <input
                          type="checkbox"
                          name="department"
                          id="informationTechnology"
                          value="IT"
                          class="filter-checkbox"
                        />
                        <span>Information Technology</span>
                      </label>
                      <label class="select-item">
                        <input
                          type="checkbox"
                          name="department"
                          id="marketing"
                          value="marketing"
                          class="filter-checkbox"
                        />
                        <span>Marketing</span>
                      </label>
                    </ul>
                  </div>
                  <div>
                    <span class="font-bold">By Gender:</span>
                    <ul class="flex gap-4 mt-2 flex-wrap">
                      <label class="select-item">
                        <input
                          type="checkbox"
                          name="gender"
                          id="male"
                          value="male"
                          class="filter-checkbox"
                        />
                        <span>Male</span>
                      </label>
                      <label class="select-item">
                        <input
                          type="checkbox"
                          name="gender"
                          id="female"
                          value="female"
                          class="filter-checkbox"
                        />
                        <span>Female</span>
                      </label>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="mt-4 overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-zinc-300">
                    <tr class="text-left">
                      <th class="px-4 py-2">Full Name</th>
                      <th class="px-4 py-2">Department</th>
                      <th class="px-4 py-2">Position</th>
                      <th class="px-4 py-2">Gender</th>
                      <th class="px-4 py-2">Date Of Birth</th>
                      <th class="px-4 py-2">View Buttons</th>
                    </tr>
                  </thead>
                  <tbody id="employeeList" class="bg-zinc-100"></tbody>
                  <div id="loader" class="loader"></div>
                </table>
                <div
                  id="paginationControls"
                  class="mt-4 flex justify-between items-center"
                >
                  <button
                    class="bg-black hover:bg-zinc-800 text-white px-4 py-2 rounded-md duration-200"
                    onclick="prevPage()"
                  >
                    Prev
                  </button>
                  <div id="pageButtons" class="flex gap-2"></div>
                  <button
                    class="bg-black hover:bg-zinc-800 text-white px-4 py-2 rounded-md duration-200"
                    onclick="nextPage()"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden justify-center items-center"
      id="editModal"
    >
      <div
        class="bg-white mx-4 rounded-md max-h-[85vh] overflow-y-auto p-4 w-full max-w-[500px]"
      >
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Edit Candidate</h2>
          <button
            class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded-md duration-200"
            id="deleteUserButton"
          >
            Delete
          </button>
        </div>
        <div class="mt-4">
          <form class="mt-12 sm:h-[60%] max-w-[768px] mx-auto">
            <ul class="grid grid-cols-1 gap-4">
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Full Name
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="text"
                    name="edit-employee"
                    id="fullName"
                  />
                </label>
              </li>
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Position
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="text"
                    name="edit-employee"
                    id="position"
                  />
                </label>
              </li>
              <li class="flex flex-col text-sm font-medium text-slate-700">
                <span class="text-sm font-medium text-slate-700"
                  >Department</span
                >
                <ul class="flex gap-4 py-2 flex-wrap">
                  <label class="select-item">
                    <input
                      type="radio"
                      name="edit-department"
                      id="accounting"
                      value="accounting"
                      checked
                    />
                    <span>Accounting</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="edit-department"
                      id="informationTechnology"
                      value="IT"
                    />
                    <span>Information Technology</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="edit-department"
                      id="marketing"
                      value="marketing"
                    />
                    <span>Marketing</span>
                  </label>
                </ul>
              </li>
              <li class="flex flex-col text-sm font-medium text-slate-700">
                <span class="text-sm font-medium text-slate-700">Gender</span>
                <ul class="flex gap-4 py-2 flex-wrap">
                  <label class="select-item">
                    <input
                      type="radio"
                      name="edit-gender"
                      id="male"
                      value="male"
                      checked
                    />
                    <span>Male</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="edit-gender"
                      id="female"
                      value="female"
                    />
                    <span>Female</span>
                  </label>
                </ul>
              </li>
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Date of Birth
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="date"
                    name="edit-employee"
                    id="dateOfBirth"
                    onchange="validateDateOfBirth(this)"
                  />
                </label>
                <span id="dateError" class="text-red-600 font-semibold"></span>
              </li>
            </ul>
            <button
              class="bg-black w-full mt-4 hover:bg-zinc-800 text-white px-4 py-2 rounded-md duration-200"
              id="addEmployeeButton"
            >
              Edit Selected Candidate
            </button>
            <p
              class="errorMessage bg-red-300 hidden w-full mt-4 text-red-600 text-center px-4 py-2 rounded-md"
            >
              Fill All Inputs
            </p>
          </form>
        </div>
      </div>
    </div>

    <script async type="module" src="/utils/utils.js"></script>
    <script async type="module" src="../js/employeeList.js"></script>
  </body>
</html>
