<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management System | Home Page</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- Example using CDN (replace with your Tailwind CSS version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-full h-full overflow-y-hidden">
      <div class="h-full w-full flex items-center">
        <header
          class="w-[50px] h-full p-4 bg-black text-white flex items-center justify-between flex-col"
        >
          <div>
            <a href="./dashboard-page.html"
              ><i class="fa-solid fa-users-gear text-[20px]"></i
            ></a>
          </div>
          <nav>
            <!-- there should be 4 links button -->
            <ul class="flex flex-col gap-4">
              <li>
                <a
                  class="hover:text-slate-400 duration-200"
                  href="./add-employee-page.html"
                  ><i class="fa-solid fa-user-plus"></i
                ></a>
              </li>
              <li>
                <a href="./employee-list-page.html"
                  ><i class="fa-solid fa-users"></i
                ></a>
              </li>
            </ul>
          </nav>
          <div class="relative">
            <i class="fa-solid fa-gear settings"></i>
            <a
              href="../index.html"
              class="settingsContent absolute opacity-0 pointer-events-none -right-16 hover:text-red-600 rotate-45 bg-zinc-900 p-4 -top-4 duration-200 rounded-md shadow-lg"
            >
              <p class="-rotate-45">Exit</p>
            </a>
          </div>
        </header>

        <main class="p-4 flex-1 h-full overflow-y-auto">
          <div>
            <h1 class="text-xl md:text-2xl font-semibold">
              Add candidates for your business
            </h1>
            <p class="text-[12px] text-slate-500">
              Control and analyze your data in the easiest way
            </p>
          </div>
          <form class="mt-12 sm:h-[60%] max-w-[768px] mx-auto">
            <ul class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-12">
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Full Name
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="text"
                    name="employee"
                    id="fullName"
                  />
                </label>
              </li>
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Position
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="text"
                    name="employee"
                    id="position"
                  />
                </label>
              </li>
              <li class="flex flex-col text-sm font-medium text-slate-700">
                <span class="text-sm font-medium text-slate-700"
                  >Department</span
                >
                <ul class="flex gap-4 py-2 flex-wrap">
                  <label class="select-item">
                    <input
                      type="radio"
                      name="department"
                      id="accounting"
                      value="accounting"
                      class="filter-checkbox"
                      checked
                    />
                    <span>Accounting</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="department"
                      id="informationTechnology"
                      value="IT"
                      class="filter-checkbox"
                    />
                    <span>Information Technology</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="department"
                      id="marketing"
                      value="marketing"
                      class="filter-checkbox"
                    />
                    <span>Marketing</span>
                  </label>
                </ul>
              </li>
              <li class="flex flex-col text-sm font-medium text-slate-700">
                <span class="text-sm font-medium text-slate-700">Gender</span>
                <ul class="flex gap-4 py-2 flex-wrap">
                  <label class="select-item">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      class="filter-checkbox"
                      checked
                    />
                    <span>Male</span>
                  </label>
                  <label class="select-item">
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      value="Female"
                      class="filter-checkbox"
                    />
                    <span>Female</span>
                  </label>
                </ul>
              </li>
              <li>
                <label class="block text-sm font-medium text-slate-700"
                  >Date of Birth
                  <input
                    class="border mt-2 w-full border-gray-300 pl-4 px-4 py-2 focus:outline-none focus:ring-2 rounded-md focus:ring-black duration-200"
                    type="date"
                    name="employee"
                    id="dateOfBirth"
                    onchange="validateDateOfBirth(this)"
                  />
                </label>
                <span id="dateError" class="text-red-600 font-semibold"></span>
              </li>
            </ul>
            <button
              class="bg-black w-full mt-4 hover:bg-zinc-800 text-white px-4 py-2 rounded-md duration-200"
              id="addEmployeeButton"
            >
              Create New Candidate
            </button>
            <p
              class="errorMessage bg-red-300 hidden w-full mt-4 text-red-600 text-center px-4 py-2 rounded-md"
            >
              Fill All Inputs
            </p>
          </form>
        </main>
      </div>
    </div>

    <p
      class="absolute font-bold text-lg text-green-500 bg-amber-50 py-2 px-4 shadow-xl border-b-2 border-green-500 right-4 bottom-4 hidden"
      id="addedUserName"
    ></p>

    <script src="../js/employeeAdd.js"></script>

    <script src="../index.js"></script>

    <script src="../utils/settings.js"></script>
  </body>
</html>
