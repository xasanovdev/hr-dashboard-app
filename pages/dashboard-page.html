<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management System | Home Page</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- Example using CDN (replace with your Tailwind CSS version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-full h-full overflow-y-hidden">
      <div class="h-full w-full flex items-center">
        <header
          class="w-[50px] h-full px-4 py-8 bg-black text-white flex items-center justify-between flex-col"
        >
          <div>
            <a href="./dashboard-page.html"
              ><i class="fa-solid fa-users-gear text-[20px]"></i
            ></a>
          </div>
          <nav>
            <!-- there should be 4 links button -->
            <ul class="flex flex-col gap-4">
              <li>
                <a
                  class="hover:text-slate-400 duration-200"
                  href="./add-employee-page.html"
                  ><i class="fa-solid fa-user-plus"></i
                ></a>
              </li>
              <li>
                <a href="./employee-list-page.html"
                  ><i class="fa-solid fa-users"></i
                ></a>
              </li>
            </ul>
          </nav>
          <div class="relative">
            <i class="fa-solid fa-gear settings"></i>
            <a
              href="../index.html"
              class="settingsContent absolute opacity-0 pointer-events-none -right-16 hover:text-red-600 rotate-45 bg-zinc-900 p-4 -top-4 duration-200 rounded-md shadow-lg"
            >
              <p class="-rotate-45">Exit</p>
            </a>
          </div>
        </header>
        <main class="p-4 flex-1 h-full overflow-y-auto">
          <div class="flex justify-between">
            <div class="flex-1">
              <div>
                <h1 class="text-xl md:text-2xl font-semibold">
                  Monitor candidates of your business
                </h1>
                <p class="text-[12px] text-slate-500">
                  Control and analyze your data in the easiest way
                </p>
              </div>

              <div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-12">
                  <div
                    class="h-[300px] hidden self-center items-center justify-center md:flex"
                  >
                    <canvas
                      id="genderChart"
                      class="self-center items-center"
                    ></canvas>
                  </div>
                  <a
                    href="./employee-list-page.html"
                    class="relative bg-black flex overflow-hidden flex-col h-[300px] justify-between items-start p-4 rounded-3xl bg-gradient-to-r from-zinc-950 to-zinc-600"
                  >
                    <i
                      class="absolute text-[160px] -right-2 -bottom-2 fa-solid fa-person"
                    ></i>
                    <h3 class="text-white text-xl">Male users:</h3>
                    <p
                      id="maleCount"
                      class="text-white font-extrabold text-3xl"
                    >
                      124
                    </p>
                  </a>
                  <a
                    href="./employee-list-page.html"
                    class="relative bg-black flex overflow-hidden flex-col h-[300px] justify-between items-start p-4 rounded-3xl bg-gradient-to-r from-zinc-950 to-zinc-600"
                  >
                    <i
                      class="absolute text-[160px] -right-2 -bottom-2 fa-solid fa-person-dress"
                    ></i>
                    <h3 class="text-white text-xl">Female users:</h3>
                    <p
                      id="femaleCount"
                      class="text-white font-extrabold text-3xl"
                    >
                      124
                    </p>
                  </a>
                </div>
                <div
                  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"
                >
                  <a
                    href="./employee-list-page.html"
                    class="relative bg-black flex overflow-hidden flex-col h-[300px] justify-between items-start p-4 rounded-3xl bg-gradient-to-r from-zinc-950 to-zinc-600"
                  >
                    <i
                      class="absolute text-[160px] -right-2 -bottom-2 fa-solid fa-calculator"
                    ></i>
                    <h3 class="text-white text-xl">Accounting Department:</h3>
                    <p
                      id="accountingCount"
                      class="text-white font-extrabold text-3xl"
                    >
                      124
                    </p>
                  </a>
                  <a
                    href="./employee-list-page.html"
                    class="relative bg-black flex overflow-hidden flex-col h-[300px] justify-between items-start p-4 rounded-3xl bg-gradient-to-r from-zinc-950 to-zinc-600"
                  >
                    <i
                      class="absolute text-[160px] -right-2 -bottom-2 fa-solid fa-magnifying-glass-dollar"
                    ></i>
                    <h3 class="text-white text-xl">Marketing Department:</h3>
                    <p
                      id="marketingCount"
                      class="text-white font-extrabold text-3xl"
                    >
                      124
                    </p>
                  </a>
                  <a
                    href="./employee-list-page.html"
                    class="relative bg-black col-span-2 lg:col-span-1 flex overflow-hidden flex-col h-[300px] justify-between items-start p-4 rounded-3xl bg-gradient-to-r from-zinc-950 to-zinc-600"
                  >
                    <i
                      class="absolute text-[160px] -right-2 -bottom-2 fa-solid fa-computer"
                    ></i>
                    <h3 class="text-white text-xl">IT Department:</h3>
                    <p id="ITCount" class="text-white font-extrabold text-3xl">
                      124
                    </p>
                  </a>
                  <div class="w-full h-full md:col-span-2 lg:col-span-3">
                    <canvas id="departmentChart" class="w-full h-full"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="../index.js"></script>
    <script type="module" src="../utils/utils.js"></script>
    <script src="../utils/settings.js"></script>
  </body>
</html>
